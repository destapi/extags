<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain QnA</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="css/skeleton.css" type="text/css" rel="stylesheet" />

<body>
    <nav class="container flex-row">
        <div id="brand">
            <div id="logo">Logo</div>
            <div id="slogan">Slogan</div>
        </div>
        <div id="nav-center"></div>
        <div id="top-menu">
            <div id="avatar">
                <a href="#">
                    <i class="fa fa-avatar"></i>SM
                </a>
            </div>
            <ul id="menu-items">
                <li> <a href="#">Option 1</a></li>
                <li> <a href="#">Options 2</a></li>
            </ul>
        </div>
    </nav>
    <main class="container flex-column">
        <div id="question-panel">
            <div id="question-text">What is the time, mr Lino?</div>
            <div id="question-choices">
                <div class="question-choice">
                    <div class="choice-letter">A</div>
                    <div class=choice-text>Time for sleeping</div>
                </div>
                <div class="question-choice">
                    <div class="choice-letter">B</div>
                    <div class=choice-text>Time for hunting</div>
                </div>
                <div class="question-choice">
                    <div class="choice-letter">C</div>
                    <div class=choice-text>Time to play</div>
                </div>
                <div class="question-choice">
                    <div class="choice-letter">B</div>
                    <div class=choice-text>It's 7 in the morning</div>
                </div>
            </div>
            <div id="anwser-reason">
                It's always time for something
            </div>
            <div id="continue-btn">
                <button class="btn button">Proceed next</button>
            </div>
        </div>
    </main>
    <footer class="container footer">
        <div id="copyright">
            The layout <span>@copy;</span> 2024

    </footer>
