<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nord Design System</title>
    <link rel="stylesheet" href="https://nordcdn.net/ds/css/3.1.1/nord.min.css"
          integrity="sha384-zz2Vh/uaPtnKKnKq4a8aP/R7ybJEZD3LuwnvmLE+p42C+Zjr2R0Y+PKwdABWc61A" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../bundle.css">
    <script src="../bundle.js"></script>
</head>

<body>
<main class="n-stack-horizontal">
    <nord-stack class="stack">
        <nord-card padding="l"><h1 slot="header">Sign in to Nord</h1>
            <form action="#">
                <nord-stack>
                    <nord-input label="Username" expand required hide-required name="email" autocomplete="email"
                                type="email" placeholder="user@example.com"></nord-input>
                    <div class="password">
                        <nord-input label="Password" expand required hide-required autocomplete="password"
                                    name="password" type="password" placeholder="••••••••"></nord-input>
                        <a href="#">Forgot password?</a></div>
                    <nord-button type="submit" expand variant="primary">Sign in</nord-button>
                </nord-stack>
            </form>
        </nord-card>
        <nord-card class="n-align-center">New to Nord? <a href="#">Create an account</a>.</nord-card>
    </nord-stack>
</main>

<script type="module">
    const layout = document.querySelector("nord-layout")
    const commandMenu = document.querySelector("nord-command-menu")
    commandMenu.commands = [
        {
            id: "toggle-nav",
            title: "Toggle navigation",
            icon: "navigation-toggle",
            shortcut: "Alt+KeyL",
            handler() {
                layout.navOpen = !layout.navOpen
            },
        },
    ]

    const navigation = document.querySelector("nord-navigation")

    // for demo purposes, activate nav items on click.
    // in most cases you should instead integrate with your chosen router
    navigation.addEventListener("click", e => {
        if (e.target.matches("nord-nav-item") && e.target.href) {
            e.target.active = true
        }
    })
    const calendar = document.querySelector("nord-calendar")

    // this could not be set via an attribute
    calendar.isDateDisabled = function isWeekend(date) {
        return date.getDay() === 0 || date.getDay() === 6
    }
</script>
</body>

</html>
