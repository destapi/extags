<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Page</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/skeleton.css" rel="stylesheet" type="text/css"/>
    <link href="css/game.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="root">
    <nav id="nav-bar">
        <div class="nav-left">
            <div class="logo"><i>Logo</i></div>
            <div class="slogan">To the moon and back</div>
        </div>

        <div class="nav-center">Center</div>

        <div class="nav-right">
            <div class="nav-menu">
                <ul class="menu-options">
                    <li class="hidden"><button onclick="signIn">Sign In</button></li>
                    <li><button onclick="profile">Profile</button></li>
                    <li><button onclick="settings">Settings</button></li>
                    <li><button onclick="preferences">Preferences</button></li>
                    <li><button onclick="signOut">Sign Out</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main">
        <div class="content-panel">
            <div class="question">How long is a day in jupiter relative to time on earth?</div>

            <div class="player-response">
                <ul class="multiple-choices-list">
                    <li class="choice-item">10 hours</li>
                    <li class="choice-item">100 hours</li>
                    <li class="choice-item">1 month</li>
                    <li class="choice-item">1 year</li>
                </ul>
            </div>

            <div class="server-response">
                <div class="answer">You wouldn't believe it even if I told you</div>
                <div class="answer-reason">That planet is huge</div>
            </div>

            <div class="time-remaining">
                <label for="file">Time remaining:</label>

                <progress id="file" max="100" value="70">70%</progress>
            </div>
        </div>

        <div class="participants-panel">
            <ul class="participants-list">
                <li class="participant"></li>
            </ul>

            <div class="message-input">
                <form class="message-form">
                    <label>
                        <input name="message"/>
                    </label>
                    <input type="hidden" name="to"/>
                    <input type="hidden" name="from">
                </form>
            </div>
        </div>
    </main>

    <footer id="footer">
        <span>@copy; Games for 2024</span>
    </footer>
</div>
</body>
</html>
