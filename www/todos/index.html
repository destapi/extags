<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todo HTMX App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main id="root">
    <form hx-post="/htmx/" hx-target="#todo-list" hx-trigger="submit" id="todo-form"><label><input
            name="title"/></label>
        <button type="submit">Add</button>
    </form>
    <ul class="listing" id="todo-list">
        <li data-x-id="1"><label><input hx-put="/htmx/?id=%s" hx-target="#todo-list" type="checkbox" value="1"/></label><span>Read book</span><i
                class="remove" hx-delete="/htmx/?id=%s" hx-target="#todo-list">x</i></li>
        <li data-x-id="2"><label><input checked hx-put="/htmx/?id=%s" hx-target="#todo-list" type="checkbox" value="2"/></label><span>Make dinner</span><i
                class="remove" hx-delete="/htmx/?id=%s" hx-target="#todo-list">x</i></li>
    </ul>
    <nav id="todo-stats">
        <div>completed count: 1</div>
        <button data-x-show="true" id="clear" type="button">Clear All</button>
    </nav>
</main>
<footer>&copy; 2024 EzTags</footer>
<script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
