<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>Todo App</title><link rel="stylesheet" href="css/style.css" type="text/css"/></head><body><main id="root"><form id="todo-form" onsubmit="add"><label><input name="title"/></label><button type="submit">Add</button></form><ul id="todo-list" class="listing"><li data-x-id="1"><label><input onchange="toggle" type="checkbox" value="1"/></label><span>Read book</span><i onclick="remove" class="remove">x</i></li><li data-x-id="2"><label><input checked onchange="toggle" type="checkbox" value="2"/></label><span>Make dinner</span><i onclick="remove" class="remove">x</i></li></ul><nav id="todo-stats"><div>completed count: 2</div><button data-x-show="true" id="clear" type="button">Clear All</button></nav></main><footer>&copy; 2024 EzTags</footer><script src="js/todos.js"></script></body></html>
