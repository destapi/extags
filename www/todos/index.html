<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todo HTMX App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<main id="root">
    <form hx-post="/htmx/" hx-trigger="submit" id="todo-form" hx-target="#todo-list"><label><input
            name="title"/></label>
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list" class="listing">
        <li data-x-id="1"><label><input hx-put="/htmx/?id=1" type="checkbox" value="1"
                                        hx-target="#todo-list"/></label><span hx-delete="/htmx/?id=1"
                                                                              hx-target="#todo-list">Read book</span><i
                onclick="remove" class="remove">x</i></li>
        <li data-x-id="2"><label><input checked hx-put="/htmx/?id=2" type="checkbox" value="2" hx-target="#todo-list"/></label><span
                hx-delete="/htmx/?id=2" hx-target="#todo-list">Make dinner</span><i onclick="remove"
                                                                                    class="remove">x</i></li>
    </ul>
    <nav id="todo-stats">
        <div>completed count: 1</div>
        <button data-x-show="true" id="clear" type="button">Clear All</button>
    </nav>
</main>
<footer>&copy; 2024 EzTags</footer>
<script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
<script defer src="todos/js/todos-init.js"></script>
</body>
</html>
