<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todo App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main id="root">
    <form id="todo-form" onsubmit="add">
        <label><input name="title" onchange="edit"/></label>
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list">
        <li>
            <label><input type="checkbox"/> </label>
            <span>Read Book</span>
        </li>
    </ul>
    <nav id="todo-stats">
        <div>completed count: 1</div>
        <button data-x-show="false" id="clear" type="button">Clear All</button>
    </nav>
</main>
<footer>&copy; 2024 EzTags</footer>
<script src="js/todos.js"></script>
</body>
</html>
